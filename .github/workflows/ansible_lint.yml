name: deploy ansible

on:
  push:
    branches:
    - HW29
  pull_request:
    branches:
    - HW29

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: "Bash_scripts/HW29/ansible-playbook.yml"
