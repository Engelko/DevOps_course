# Copy  file .sh to hosts
- name: "Template sh to hosts"
  ansible.builtin.template:
    src: sysdlogging.sh
    dest: /tmp/logdeamon.sh
    owner: root
    mode: '0744'
  become: true

  # Copy  file .service to hosts
- name: "Template service.file to hosts"
  ansible.builtin.template:
    src: logsysd.service.j2
    dest: /lib/systemd/system/logsysd.service
    owner: root
    mode: '0644'
  become: true

  # Copy  file .timer to hosts
- name: "Template timer.file to hosts"
  ansible.builtin.template:
    src: logsysd.timer.j2
    dest: /lib/systemd/system/logsysd.timer
    owner: root
    mode: '0644'
  become: true
  
