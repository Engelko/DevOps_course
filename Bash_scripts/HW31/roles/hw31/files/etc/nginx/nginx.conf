user www-data;

worker_processes  1;

events {

 worker_connections  1024;

}

http {

 include /etc/nginx/mime.types;

 default_type application/octet-stream;

 server {

  listen 80;
  server_name localhost;
      location / {
      root /var/www/html;
      index index.html index.ht;
    }
      location /page1 {
        root /data/www/page1;
        index index.html index.htm;
      }
      location /page2 {
        root /data/www/page2;
        index index.html index.htm;
     }
 }

}
